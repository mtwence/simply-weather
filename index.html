<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header class="header">
        <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
            <h1 class="h1 text-light">Weather Dashboard</h1>
        </div>
    </header>
    <main >
        <div class="row">
            <aside class="col-xl-3 d-block bg-warning">
                <section id="search_section d-block">
                    <form class="d-block" id="form">
                            <h4>Search by City:</h4>
                        <input type="text" id="search" class="m-1" placeholder="Search for a city..."> <br>
                        <button type="submit" class="d-block m-1" id="search_btn">Search</button>
                    </form>
                    <ul></ul>
                </section>
            </aside>
            <div class="col-xl-9">
                <div id="current-weather-container" class="row d-block">   
                        <div class="city-container">
                            <h2 id="current-city" class="current-city d-inline">Philadelphia</h2>
                            <img id="current-weather-icon" class="d-inline" src="" alt="">
                        </div>
                        <p class="current-temperature" id="current-temperature">78 degrees</p>
                        <p class="current-humidity" id="current-humidity">a lot</p>
                        <p class="current-wind-speed" id="current-wind-speed">whippin</p>
                        <p class="current-uv-index" id="current-uv-index">bright</p>
                </div>
                <div class="row bg-dark flex-fill d-block">
                    <section id="cards" class="cards">
                        <h2>Five Day Forecast</h2>
                        <div id="forecast" class="forecast"></div>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
