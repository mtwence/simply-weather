<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header class="header">
        <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
            <h1 class="h1 text-light">Weather Dashboard</h1>
        </div>
    </header>
    <main >
        <div class="row">
            <aside class="col-xl-3 d-block">
                <section id="search_section d-block w-100">
                    <form class="d-block" id="form">
                            <h4>Search by City:</h4>
                        <input type="text" id="search" class="m-1" placeholder="Search for a city..."> <br>
                        <button type="submit" class="d-block m-1" id="search_btn">Search</button>
                    </form>
                    <ul id="searchesList" class="searchesList">
                    </ul>
                </section>
            </aside>
            <div class="col-xl-9">
                <div id="current-weather-container" class="row d-block">   
                        <div class="city-container d-flex flex-row align-center">
                             <h2 id="current-city" class="current-city m-1"></h2>
                             <h6 id ="current-date" class="m-1"></h6>
                             <span class="align-middle">
                                <img id="current-icon" class="m-1 align-middle">
                            </span>
                        </div>
                        <div>
                            <h6 id ="current-temp" ></h6>
                        </div>
                        <div>
                            <h6 id="current-humid"></h6>
                        </div>
                        <div>
                            <h6 id="current-wind"></h6>
                         </div>
                         <div class="d-flex
">
                            <h6 id="current-uv"></h6>
                        </div>
                </div>
                <div class="row bg-dark flex-fill d-block">
                    <section id="forecast" class="card-container">

                        
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</footer>

</html>
